{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% with action=view.action|default:"novel-create"  %}
    <form class="form-horizontal" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
{% endwith %}
{% endblock  %}
